  <style>
    /* Reset basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;         /* Pure white background */
      color: #333;
      line-height: 1.6;
    }
    main {
      max-width: 1600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin: 40px 0 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #222;
    }

    /* Tight masonry using multi-column – images fit crisply together */
    .gallery {
      column-count: 3;                /* 3 columns on full desktop */
      column-gap: 6px;                /* Horizontal spacing – tight */
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 6px;             /* Vertical spacing matches horizontal */
      border-radius: 3px;             /* Subtle rounding */
      box-shadow: 0 2px 8px rgba(0,0,0,0.06); /* Very light shadow */
      transition: transform 0.25s ease;
      break-inside: avoid;            /* No splitting across columns */
    }
    .gallery img:hover {
      transform: scale(1.025);        /* Gentle zoom on hover */
    }

    /* Responsive: fewer columns on smaller screens */
    @media (max-width: 1200px) { .gallery { column-count: 3; } }
    @media (max-width: 900px)  { .gallery { column-count: 2; } }
    @media (max-width: 500px)  { .gallery { column-count: 1; } }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #fff;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
      color: #777;
      margin-top: 60px;
    }
  </style>
</head>
