<!DOCTYPE html>
<html lang="en">
<head>
  <title>CL-ARC Architecture</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CL-ARC Architecture: Innovative design solutions for modern spaces.">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0; /* Light grey background */
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }
    a.logo-link {
      display: block;
    }
    img.logo {
      max-width: 600px; /* Larger logo */
      height: auto;
      transition: transform 0.3s ease;
    }
    img.logo:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 768px) {
      img.logo {
        max-width: 400px; /* Smaller logo on tablets */
      }
    }
    @media (max-width: 480px) {
      img.logo {
        max-width: 250px; /* Smaller logo on mobile */
      }
    }
  </style>
</head>
<body>
