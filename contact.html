<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Charles Architecture</title>
  <meta name="description" content="Get in touch with Charles Architecture for your next project. Wilkes-Barre, Pennsylvania – serving clients nationwide and internationally.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #091540;      /* blue background */
      color: #C4A29E;                 /* White text */
      min-height: 100vh;              /* Full height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    p.intro {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .contact-info {
      margin-bottom: 40px;
      font-size: 1.2rem;
      line-height: 1.8;
    }
    .contact-info a {
      color: #C4A29E;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      transition: border-color 0.3s ease;
    }
    .contact-info a:hover {
      border-bottom-color: #FFFFFF;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.1rem;
      background-color: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      color: #FFFFFF;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #FFFFFF;
    }
    textarea {
      min-height: 160px;
      resize: vertical;
    }
    button {
      background-color: #FFFFFF;
      color: #C9BFA8;
      font-size: 1.2rem;
      padding: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background-color: rgba(255,255,255,0.9);
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p.intro { font-size: 1.1rem; }
      .contact-info { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact</h1>

    <p class="intro">
      I'm always interested in discussing meaningful projects where quality and shared vision are priorities.  
      Reach out if you'd like to talk about your next commission.
    </p>

    <div class="contact-info">
      <p>Charles<br>
         Lancaster, Pennsylvania<br>
         <a href="mailto:chuck@cl-arc.com">chuck@cl-arc.com</a><br>
         <a href="tel:+17179250044">(717) 925-0044</a>
      </p>
    </div>

    <!-- Simple contact form (replace action with your form handler later) -->
    <form action="https://formspree.io/f/your-form-id" method="POST"> <!-- ← Add real Formspree or similar endpoint here -->
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Phone (optional)">
      <textarea name="message" placeholder="Tell me about your project..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <footer>
      © 2026 Charles Long Architecture LLC. All rights reserved.
    </footer>
  </div>

</body>

</html>
