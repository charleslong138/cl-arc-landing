<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CL-ARC Architecture</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('Under Construction Image.png') center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .content {
      line-height: 1.4;
    }

    h1 {
      font-size: 4.5rem;        /* huge and bold like in your picture */
      font-weight: 900;
      margin: 0 0 10px 0;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 2rem;
      font-weight: 300;
      margin: 0 0 60px 0;
      opacity: 0.9;
    }

    .contact-info {
      font-size: 1.8rem;
      font-weight: 500;
      line-height: 1.6;
    }

    a {
      color: white;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* tiny copyright at the very bottom */
    footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

  <div class="content">
    <h1>Website is Under Construction</h1>

      Email: <a href="mailto:chuck@cl-arc.com">chuck@cl-arc.com</a><br>
